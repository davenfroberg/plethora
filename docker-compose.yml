services:
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    networks:
        - plethora
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    networks:
        - plethora
    ports:
      - "80:80"
  database:
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: plethora
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
        - plethora
    ports:
      - "5432:5432"

volumes:
  db_data:

networks:
  plethora:
    driver: bridge