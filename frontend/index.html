<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plethora</title>
    <script src="index.js"></script>
</head>
<body>

<div id="registerDiv">
    <h2>Login</h2>
    <form action="">
        <label for="registerName">Name:</label><br>
        <input type="text" id="registerName" name="name"><br>

        <label for="registerUsername">Username:</label><br>
        <input type="text" id="registerUsername" name="username"><br>

        <label for="registerPassword">Password:</label><br>
        <input type="password" id="registerPassword" name="password"><br>

        <button type="button" onclick="register()">Register</button>
    </form>
</div>
<div id="loginDiv">
    <h2>Login</h2>
    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <button type="button" onclick="login()">Register</button>
    </form>
</div>
</body>
</html>
